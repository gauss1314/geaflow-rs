name: CI Rust

on:
  push:
    paths:
      - "geaflow-rust/**"
      - ".github/workflows/ci-rust.yml"
  pull_request:
    paths:
      - "geaflow-rust/**"
      - ".github/workflows/ci-rust.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.77.0
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: geaflow-rust -> target

      - name: Format
        working-directory: geaflow-rust
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: geaflow-rust
        run: cargo clippy --all-targets -- -D warnings

      - name: Test
        working-directory: geaflow-rust
        run: cargo test
